<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel – Časomíra</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #00aaff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00aaff;
    }

    .panel {
      background: #111;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,170,255,0.3);
      width: 500px;
    }

    label {
      color: #00aaff;
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      background: #1a1f25;
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      margin-top: 4px;
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .start { background: #00c853; }
    .stop { background: #d32f2f; }
    .reset { background: #1976d2; }
    .save { background: #ff8c00; }
    .toggle { background: #9c27b0; }
  </style>
</head>
<body>
  <h1>⚙️ Admin panel – Hokejová časomíra</h1>

  <div class="panel">
    <label>🕒 Čas (MM:SS)</label>
    <input id="time" value="20:00">

    <label>📅 Třetina</label>
    <input id="period" value="1. třetina">

    <label>🏒 Tým 1</label>
    <input id="team1" value="VLA">

    <label>🏒 Tým 2</label>
    <input id="team2" value="BEN">

    <label>Skóre 1</label>
    <input id="score1" type="number" value="0">

    <label>Skóre 2</label>
    <input id="score2" type="number" value="0">

    <div class="buttons">
      <button id="start" class="start">▶️ Spustit</button>
      <button id="stop" class="stop">⏸️ Zastavit</button>
      <button id="reset" class="reset">🔁 Reset</button>
    </div>

    <div class="buttons">
      <button id="save" class="save">💾 Uložit</button>
      <button id="toggle" class="toggle">🎬 Animace</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
      authDomain: "hcvlasim.firebaseapp.com",
      databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hcvlasim",
      storageBucket: "hcvlasim.firebasestorage.app",
      messagingSenderId: "384166386163",
      appId: "1:384166386163:web:79d1ca50cfd973b6deda86"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const sb = ref(db, "scoreboard/");

    const getTime = () => document.getElementById("time").value;

    document.getElementById("save").onclick = () => {
      update(sb, {
        team1: team1.value,
        team2: team2.value,
        score1: parseInt(score1.value) || 0,
        score2: parseInt(score2.value) || 0,
        period: period.value
      });
      alert("✅ Uloženo!");
    };

    document.getElementById("start").onclick = () => {
      update(sb, { running: true, time: getTime() });
    };

    document.getElementById("stop").onclick = () => {
      update(sb, { running: false, time: getTime() });
    };

    document.getElementById("reset").onclick = () => {
      update(sb, { running: false, time: "20:00" });
    };

    let show = true;
    document.getElementById("toggle").onclick = () => {
      show = !show;
      update(sb, { animation: show ? "show" : "hide" });
    };

    document.getElementById("time").addEventListener("input", () => {
      update(sb, { time: getTime() });
    });
  </script>
</body>
</html>
