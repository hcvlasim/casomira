<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovládací panel – TELH časomíra</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #66b0ff;
      margin-bottom: 10px;
    }

    .section {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      width: 700px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #66b0ff;
      border-left: 5px solid #007bff;
      padding-left: 10px;
    }

    label {
      display: inline-block;
      width: 130px;
      margin: 5px 0;
    }

    input, select, button {
      padding: 7px 10px;
      border-radius: 4px;
      border: none;
      margin: 4px;
      font-size: 15px;
    }

    input, select {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .reset-btn {
      background-color: #dc3545;
    }

    .reset-btn:hover {
      background-color: #a02028;
    }

    .toggle-btn {
      background-color: #28a745;
    }

    .toggle-btn.hide {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>

  <h1>🏒 Ovládací panel – Časomíra TELH</h1>

  <!-- 🔹 Nastavení týmů -->
  <div class="section">
    <h2>🏁 Týmy</h2>
    <label>Tým vlevo:</label>
    <input id="team1" value="VLA">
    <label>Logo vlevo (URL):</label>
    <input id="logo1" style="width:300px" value="https://hcvlasim.cz/dist/images/logo.svg"><br>
    <label>Tým vpravo:</label>
    <input id="team2" value="BEN">
    <label>Logo vpravo (URL):</label>
    <input id="logo2" style="width:300px" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s"><br>
    <button onclick="updateTeams()">💾 Uložit týmy</button>
  </div>

  <!-- 🔹 Skóre -->
  <div class="section">
    <h2>🟠 Skóre</h2>
    <label>Skóre vlevo:</label>
    <input id="score1" type="number" value="0" style="width:60px">
    <label>Skóre vpravo:</label>
    <input id="score2" type="number" value="0" style="width:60px"><br>
    <button onclick="updateScore()">💾 Uložit skóre</button>
  </div>

  <!-- 🔹 Čas -->
  <div class="section">
    <h2>⏱️ Čas</h2>
    <label>Čas:</label>
    <input id="timeInput" value="20:00" style="width:100px"><br>
    <div class="button-group">
      <button onclick="setTime()">Nastavit</button>
      <button onclick="startTimer()">Spustit</button>
      <button onclick="stopTimer()">Zastavit</button>
      <button onclick="plusSecond()">+1 sek</button>
      <button onclick="minusSecond()">-1 sek</button>
    </div>
  </div>

  <!-- 🔹 Třetina -->
  <div class="section">
    <h2>📘 Třetina</h2>
    <select id="period">
      <option>1.</option>
      <option>2.</option>
      <option>3.</option>
      <option>OT</option>
    </select>
    <button onclick="updatePeriod()">💾 Uložit třetinu</button>
  </div>

  <!-- 🔹 Viditelnost -->
  <div class="section">
    <h2>🎬 Zobrazení</h2>
    <button id="toggleBtn" class="toggle-btn" onclick="toggleVisibility()">🎬 Skrýt časomíru</button>
  </div>

  <!-- 🔹 Reset -->
  <div class="section">
    <h2>⚙️ Další</h2>
    <button class="reset-btn" onclick="resetAll()">♻️ Reset všeho</button>
  </div>

  <!-- 🔹 Firebase logika -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
  authDomain: "hcvlasim.firebaseapp.com",
  databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hcvlasim",
  storageBucket: "hcvlasim.firebasestorage.app",
  messagingSenderId: "384166386163",
  appId: "1:384166386163:web:79d1ca50cfd973b6deda86",
  measurementId: "G-WRE3MQ4ZEX"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let totalSeconds = 20 * 60;
    let timer;
    let running = false;
    let visible = true;

    function sync(data) {
      update(ref(db, "scoreboard/"), data);
    }

    function timeToText() {
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    // 🏒 Týmy
    window.updateTeams = function() {
      sync({
        team1: team1.value,
        team2: team2.value,
        logo1: logo1.value,
        logo2: logo2.value
      });
    };

    // 🟠 Skóre
    window.updateScore = function() {
      sync({
        score1: score1.value,
        score2: score2.value
      });
    };

    // 📘 Třetina
    window.updatePeriod = function() {
      sync({
        period: period.value
      });
    };

    // ⏱️ Čas
    window.setTime = function() {
      const parts = timeInput.value.split(":");
      totalSeconds = parseInt(parts[0]) * 60 + parseInt(parts[1]);
      sync({ time: timeToText() });
    };

    window.plusSecond = function() {
      totalSeconds++;
      sync({ time: timeToText() });
    };

    window.minusSecond = function() {
      if (totalSeconds > 0) totalSeconds--;
      sync({ time: timeToText() });
    };

    window.startTimer = function() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (totalSeconds > 0) {
            totalSeconds--;
            sync({ time: timeToText() });
          }
        }, 1000);
      }
    };

    window.stopTimer = function() {
      running = false;
      clearInterval(timer);
    };

    // 🎬 Zobrazit / skrýt s animací
    window.toggleVisibility = function() {
      visible = !visible;
      const btn = document.getElementById("toggleBtn");
      sync({ visible: visible });

      if (visible) {
        btn.classList.remove("hide");
        btn.textContent = "🎬 Skrýt časomíru";
      } else {
        btn.classList.add("hide");
        btn.textContent = "🎬 Zobrazit časomíru";
      }
    };

    // ♻️ Reset
    window.resetAll = function() {
      totalSeconds = 20 * 60;
      sync({
        team1: "VLA",
        team2: "BEN",
        logo1: "https://hcvlasim.cz/dist/images/logo.svg",
        logo2: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s",
        score1: 0,
        score2: 0,
        time: "20:00",
        period: "1.",
        visible: true
      });
    };
  </script>
</body>
</html>
