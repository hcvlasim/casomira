      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

      width: 950px;
      padding: 0 25px;
    }
    .team {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      height: 70px;
      padding: 0 35px;
      border-radius: 8px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.25);
    }
    .team img { height: 58px; }
    .team span { font-size: 28px; font-weight: bold; }
    .time {
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70px;
      width: 140px;
      border-radius: 8px;
      font-weight: bold;
    }
    .main-time { font-size: 30px; font-weight: bold; }
    .period { font-size: 15px; font-weight: bold; opacity: 0.9; }

    #panel {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      width: 950px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #66b0ff;
      border-left: 4px solid #007bff;
      padding-left: 8px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 8px 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
    }
    input, select { background: #fff; color: #000; }
    button {
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
