<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel ‚Äì ƒåasom√≠ra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .panel {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px 30px;
      width: 600px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: #00aaff;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #005fcc;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .row input {
      width: 100%;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>üèí Nastaven√≠ t√Ωm≈Ø</h2>
    <div class="section">
      <div class="row">
        <div>
          <label>T√Ωm vlevo:</label>
          <input type="text" id="team1" placeholder="VLA">
        </div>
        <div>
          <label>Logo vlevo (URL):</label>
          <input type="text" id="logo1" placeholder="https://hcvlasim.cz/dist/images/logo.svg">
        </div>
      </div>
      <div class="row">
        <div>
          <label>T√Ωm vpravo:</label>
          <input type="text" id="team2" placeholder="BEN">
        </div>
        <div>
          <label>Logo vpravo (URL):</label>
          <input type="text" id="logo2" placeholder="https://...">
        </div>
      </div>
      <button id="saveTeams">üíæ Ulo≈æit t√Ωmy a loga</button>
    </div>

    <h2>‚è±Ô∏è Ovl√°d√°n√≠ ƒçasu</h2>
    <div class="section">
      <label>ƒåas:</label>
      <input type="text" id="time" value="20:00">

      <div class="buttons">
        <button id="setTime">Nastavit</button>
        <button id="start">Spustit</button>
        <button id="stop">Zastavit</button>
        <button id="plus1">+1 sek</button>
        <button id="minus1">-1 sek</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <h2>üßä Nastaven√≠ t≈ôetiny</h2>
    <div class="section">
      <select id="period">
        <option>1. t≈ôetina</option>
        <option>2. t≈ôetina</option>
        <option>3. t≈ôetina</option>
        <option>Prodlou≈æen√≠</option>
      </select>
      <button id="savePeriod">Ulo≈æit t≈ôetinu</button>
    </div>

    <h2>‚ö° Sk√≥re</h2>
    <div class="section row">
      <div>
        <label>Sk√≥re vlevo:</label>
        <input type="number" id="score1" value="0">
      </div>
      <div>
        <label>Sk√≥re vpravo:</label>
        <input type="number" id="score2" value="0">
      </div>
    </div>
    <button id="saveScore">üíæ Ulo≈æit sk√≥re</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
  authDomain: "hcvlasim.firebaseapp.com",
  databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hcvlasim",
  storageBucket: "hcvlasim.firebasestorage.app",
  messagingSenderId: "384166386163",
  appId: "1:384166386163:web:79d1ca50cfd973b6deda86",
  measurementId: "G-WRE3MQ4ZEX"
};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let timer = null;
    let seconds = 20 * 60;

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    document.getElementById("saveTeams").onclick = () => {
      update(ref(db, "scoreboard"), {
        team1: team1.value,
        logo1: logo1.value,
        team2: team2.value,
        logo2: logo2.value
      });
    };

    document.getElementById("saveScore").onclick = () => {
      update(ref(db, "scoreboard"), {
        score1: parseInt(score1.value),
        score2: parseInt(score2.value)
      });
    };

    document.getElementById("setTime").onclick = () => {
      const [m, s] = time.value.split(":").map(Number);
      seconds = m * 60 + s;
      update(ref(db, "scoreboard"), { time: formatTime(seconds) });
    };

    document.getElementById("start").onclick = () => {
      if (timer) return;
      timer = setInterval(() => {
        if (seconds > 0) seconds--;
        update(ref(db, "scoreboard"), { time: formatTime(seconds) });
      }, 1000);
    };

    document.getElementById("stop").onclick = () => {
      clearInterval(timer);
      timer = null;
    };

    document.getElementById("plus1").onclick = () => {
      seconds++;
      update(ref(db, "scoreboard"), { time: formatTime(seconds) });
    };

    document.getElementById("minus1").onclick = () => {
      if (seconds > 0) seconds--;
      update(ref(db, "scoreboard"), { time: formatTime(seconds) });
    };

    document.getElementById("reset").onclick = () => {
      seconds = 20 * 60;
      update(ref(db, "scoreboard"), { time: formatTime(seconds) });
    };

    document.getElementById("savePeriod").onclick = () => {
      update(ref(db, "scoreboard"), { period: period.value });
    };
  </script>
</body>
</html>
