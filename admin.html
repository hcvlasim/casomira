<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovládací panel – TELH časomíra s tresty</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #66b0ff;
      margin-bottom: 10px;
    }

    .section {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      width: 700px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #66b0ff;
      border-left: 5px solid #007bff;
      padding-left: 10px;
    }

    label {
      display: inline-block;
      width: 130px;
      margin: 5px 0;
    }

    input, select, button {
      padding: 7px 10px;
      border-radius: 4px;
      border: none;
      margin: 4px;
      font-size: 15px;
    }

    input, select {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .reset-btn {
      background-color: #dc3545;
    }

    .reset-btn:hover {
      background-color: #a02028;
    }

    .toggle-btn {
      background-color: #28a745;
    }

    .toggle-btn.hide {
      background-color: #ff4b4b;
    }

    .penalty-controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .team-penalty {
      background: #111;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .team-penalty h3 {
      margin-top: 0;
      color: #66b0ff;
    }

    .penalty-buttons button {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1>🏒 Ovládací panel – Časomíra s tresty</h1>

  <!-- 🏁 Týmy -->
  <div class="section">
    <h2>🏁 Týmy</h2>
    <label>Tým vlevo:</label>
    <input id="team1" value="VLA">
    <label>Logo vlevo (URL):</label>
    <input id="logo1" style="width:300px" value="https://hcvlasim.cz/dist/images/logo.svg"><br>
    <label>Tým vpravo:</label>
    <input id="team2" value="BEN">
    <label>Logo vpravo (URL):</label>
    <input id="logo2" style="width:300px" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s"><br>
    <button onclick="updateTeams()">💾 Uložit týmy</button>
  </div>

  <!-- 🟠 Skóre -->
  <div class="section">
    <h2>🟠 Skóre</h2>
    <label>Skóre vlevo:</label>
    <input id="score1" type="number" value="0" style="width:60px">
    <label>Skóre vpravo:</label>
    <input id="score2" type="number" value="0" style="width:60px"><br>
    <button onclick="updateScore()">💾 Uložit skóre</button>
  </div>

  <!-- ⏱️ Čas -->
  <div class="section">
    <h2>⏱️ Čas</h2>
    <label>Čas:</label>
    <input id="timeInput" value="20:00" style="width:100px"><br>
    <div class="button-group">
      <button onclick="setTime()">Nastavit</button>
      <button onclick="startTimer()">Spustit</button>
      <button onclick="stopTimer()">Zastavit</button>
      <button onclick="plusSecond()">+1 sek</button>
      <button onclick="minusSecond()">-1 sek</button>
    </div>
  </div>

  <!-- 📘 Třetina -->
  <div class="section">
    <h2>📘 Třetina</h2>
    <select id="period">
      <option>1.</option>
      <option>2.</option>
      <option>3.</option>
      <option>OT</option>
    </select>
    <button onclick="updatePeriod()">💾 Uložit třetinu</button>
  </div>

  <!-- 🚨 TRESTY -->
  <div class="section">
    <h2>🚨 Tresty</h2>

    <div class="penalty-controls">
      <div class="team-penalty">
        <h3>Trest – VLA</h3>
        <div>
          <select id="penalty1_duration">
            <option value="120">2 minuty</option>
            <option value="240">4 minuty</option>
            <option value="300">5 minut</option>
          </select>
          <button onclick="startPenalty(1)">Začít trest</button>
          <button onclick="cancelPenalty(1)">Zrušit</button>
        </div>
      </div>

      <div class="team-penalty">
        <h3>Trest – BEN</h3>
        <div>
          <select id="penalty2_duration">
            <option value="120">2 minuty</option>
            <option value="240">4 minuty</option>
            <option value="300">5 minut</option>
          </select>
          <button onclick="startPenalty(2)">Začít trest</button>
          <button onclick="cancelPenalty(2)">Zrušit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 🎬 Zobrazení -->
  <div class="section">
    <h2>🎬 Zobrazení</h2>
    <button id="toggleBtn" class="toggle-btn" onclick="toggleVisibility()">🎬 Skrýt časomíru</button>
  </div>

  <!-- ⚙️ Reset -->
  <div class="section">
    <h2>⚙️ Další</h2>
    <button class="reset-btn" onclick="resetAll()">♻️ Reset všeho</button>
  </div>

  <!-- 🔥 Firebase logika -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TVŮJ_API_KEY",
      authDomain: "TVŮJ_PROJEKT.firebaseapp.com",
      databaseURL: "https://TVŮJ_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "TVŮJ_PROJEKT",
      storageBucket: "TVŮJ_PROJEKT.appspot.com",
      messagingSenderId: "XXXXXXXXXX",
      appId: "1:XXXXXXXXXX:web:XXXXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let totalSeconds = 20 * 60;
    let timer;
    let running = false;
    let visible = true;
    let penaltyTimers = { 1: null, 2: null };
    let penaltyTimes = { 1: 0, 2: 0 };

    function sync(data) {
      update(ref(db, "scoreboard/"), data);
    }

    function timeToText(t) {
      const m = Math.floor(t / 60);
      const s = t % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    // 🏒 Týmy
    window.updateTeams = function() {
      sync({
        team1: team1.value,
        team2: team2.value,
        logo1: logo1.value,
        logo2: logo2.value
      });
    };

    // 🟠 Skóre
    window.updateScore = function() {
      sync({
        score1: score1.value,
        score2: score2.value
      });
    };

    // 📘 Třetina
    window.updatePeriod = function() {
      sync({
        period: period.value
      });
    };

    // ⏱️ Čas
    window.setTime = function() {
      const parts = timeInput.value.split(":");
      totalSeconds = parseInt(parts[0]) * 60 + parseInt(parts[1]);
      sync({ time: timeToText(totalSeconds) });
    };

    window.plusSecond = function() {
      totalSeconds++;
      sync({ time: timeToText(totalSeconds) });
    };

    window.minusSecond = function() {
      if (totalSeconds > 0) totalSeconds--;
      sync({ time: timeToText(totalSeconds) });
    };

    window.startTimer = function() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (totalSeconds > 0) {
            totalSeconds--;
            sync({ time: timeToText(totalSeconds) });
          }

          // ubíhají tresty
          for (let i = 1; i <= 2; i++) {
            if (penaltyTimes[i] > 0) {
              penaltyTimes[i]--;
              sync({
                [`penalty${i}_time`]: timeToText(penaltyTimes[i]),
              });
              if (penaltyTimes[i] === 0) {
                sync({
                  [`penalty${i}_active`]: false,
                });
              }
            }
          }
        }, 1000);
      }
    };

    window.stopTimer = function() {
      running = false;
      clearInterval(timer);
    };

    // 🚨 Tresty
    window.startPenalty = function(team) {
      const select = document.getElementById(`penalty${team}_duration`);
      penaltyTimes[team] = parseInt(select.value);

      sync({
        [`penalty${team}_active`]: true,
        [`penalty${team}_time`]: timeToText(penaltyTimes[team]),
      });
    };

    window.cancelPenalty = function(team) {
      penaltyTimes[team] = 0;
      sync({
        [`penalty${team}_active`]: false,
        [`penalty${team}_time`]: "00:00",
      });
    };

    // 🎬 Viditelnost
    window.toggleVisibility = function() {
      visible = !visible;
      const btn = document.getElementById("toggleBtn");
      sync({ visible: visible });
      btn.textContent = visible ? "🎬 Skrýt časomíru" : "🎬 Zobrazit časomíru";
      btn.classList.toggle("hide", !visible);
    };

    // ♻️ Reset
    window.resetAll = function() {
      totalSeconds = 20 * 60;
      sync({
        team1: "VLA",
        team2: "BEN",
        logo1: "https://hcvlasim.cz/dist/images/logo.svg",
        logo2: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s",
        score1: 0,
        score2: 0,
        time: "20:00",
        period: "1.",
        visible: true,
        penalty1_active: false,
        penalty2_active: false,
        penalty1_time: "00:00",
        penalty2_time: "00:00"
      });
    };
  </script>
</body>
</html>
