<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard – TELH styl (přesné vteřiny)</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #scoreboard {
      display: flex;
      align-items: stretch;
      font-family: Arial, sans-serif;
      font-weight: bold;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .league-logo {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      border-right: 2px solid #007bff;
    }

    .league-logo img {
      width: 65px;
      height: 65px;
      object-fit: contain;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #007bff;
      color: white;
      text-align: center;
      width: 100px;
      border-right: 2px solid white;
    }

    .info div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      height: 40px;
      border-bottom: 2px solid white;
    }

    .info div:last-child {
      border-bottom: none;
    }

    .teams {
      display: flex;
      flex-direction: column;
      background: white;
      color: #003366;
      justify-content: center;
      padding: 0 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 60px;
    }

    .team img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .abbr {
      font-size: 20px;
      font-weight: 800;
    }

    .divider {
      height: 2px;
      background: #007bff;
    }

    .scores {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #ff8c00;
    }

    .score {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      font-weight: 800;
      border-bottom: 2px solid white;
    }

    .score:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div class="league-logo">
      <img src="https://piskejhokej.cz/img/logo.23de2cb2.png" alt="Český hokej">
    </div>

    <div class="info">
      <div id="period">1.</div>
      <div id="time">20:00</div>
    </div>

    <div class="teams">
      <div class="team">
        <img id="logo1" src="https://hcvlasim.cz/dist/images/logo.svg" alt="Vlašim">
        <span id="team1" class="abbr">VLA</span>
      </div>

      <div class="divider"></div>

      <div class="team">
        <img id="logo2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s" alt="Benešov">
        <span id="team2" class="abbr">BEN</span>
      </div>
    </div>

    <div class="scores">
      <div id="score1" class="score">0</div>
      <div id="score2" class="score">0</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
      authDomain: "hcvlasim.firebaseapp.com",
      databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hcvlasim",
      storageBucket: "hcvlasim.firebasestorage.app",
      messagingSenderId: "384166386163",
      appId: "1:384166386163:web:79d1ca50cfd973b6deda86",
      measurementId: "G-WRE3MQ4ZEX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const refs = {
      team1: document.getElementById("team1"),
      team2: document.getElementById("team2"),
      logo1: document.getElementById("logo1"),
      logo2: document.getElementById("logo2"),
      score1: document.getElementById("score1"),
      score2: document.getElementById("score2"),
      time: document.getElementById("time"),
      period: document.getElementById("period")
    };

    let localTimer = null;
    let remainingSeconds = 0;

    function parseTimeToSeconds(t) {
      const [m, s] = (t || "00:00").split(":").map(Number);
      return m * 60 + (s || 0);
    }

    function formatSeconds(sec) {
      if (sec < 0) sec = 0;
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    function startAccurateTimer() {
      const start = performance.now();
      const startSec = remainingSeconds;
      cancelAnimationFrame(localTimer);

      function tick(now) {
        const elapsed = (now - start) / 1000;
        const newSec = startSec - elapsed;
        if (newSec <= 0) {
          refs.time.textContent = "00:00";
          return;
        }
        refs.time.textContent = formatSeconds(newSec);
        localTimer = requestAnimationFrame(tick);
      }

      localTimer = requestAnimationFrame(tick);
    }

    onValue(ref(db, "scoreboard/"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      refs.team1.textContent = data.team1 || "VLA";
      refs.team2.textContent = data.team2 || "BEN";
      refs.logo1.src = data.logo1 || refs.logo1.src;
      refs.logo2.src = data.logo2 || refs.logo2.src;
      refs.score1.textContent = data.score1 ?? "0";
      refs.score2.textContent = data.score2 ?? "0";
      refs.period.textContent = data.period || "1.";

      // ⏱️ Přesný čas
      const timeString = data.time || "20:00";
      remainingSeconds = parseTimeToSeconds(timeString);
      startAccurateTimer();
    });
  </script>
</body>
</html>
