<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Časomíra – Výstup</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #scoreboard {
    display: flex;
    align-items: stretch;
    font-family: Arial, sans-serif;
    font-weight: bold;
    transition: all 0.5s ease;
    transform-origin: center;
  }

  #scoreboard.hide {
    transform: scale(0);
    opacity: 0;
  }

  .league-logo {
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90px;
    border-right: 2px solid #007bff;
  }

  .league-logo img {
    width: 65px;
    height: 65px;
    object-fit: contain;
  }

  .info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #007bff;
    color: white;
    text-align: center;
    width: 100px;
    border-right: 2px solid white;
  }

  .info div {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    height: 40px;
    border-bottom: 2px solid white;
  }

  .teams {
    display: flex;
    flex-direction: column;
    background: white;
    color: #003366;
    justify-content: center;
    padding: 0 10px;
  }

  .team {
    display: flex;
    align-items: center;
    gap: 8px;
    height: 60px;
  }

  .team img { width: 40px; height: 40px; object-fit: contain; }

  .divider { height: 2px; background: #007bff; }

  .scores {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #ff8c00;
  }

  .score {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 26px;
    font-weight: 800;
    border-bottom: 2px solid white;
  }
</style>
</head>
<body>
  <div id="scoreboard">
    <div class="league-logo">
      <img src="https://piskejhokej.cz/img/logo.23de2cb2.png" alt="">
    </div>
    <div class="info">
      <div id="period">1.</div>
      <div id="time">20:00</div>
    </div>
    <div class="teams">
      <div class="team">
        <img id="logo1" src="https://hcvlasim.cz/dist/images/logo.svg" alt="">
        <span id="team1">VLA</span>
      </div>
      <div class="divider"></div>
      <div class="team">
        <img id="logo2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s" alt="">
        <span id="team2">BEN</span>
      </div>
    </div>
    <div class="scores">
      <div id="score1" class="score">0</div>
      <div id="score2" class="score">0</div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
    authDomain: "hcvlasim.firebaseapp.com",
    databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "hcvlasim"
  });
  const db = getDatabase(app);
  const sb = ref(db, "scoreboard/");

  const els = {
    time: document.getElementById("time"),
    period: document.getElementById("period"),
    board: document.getElementById("scoreboard"),
  };

  let running = false;
  let seconds = 1200; // 20:00
  let lastFrame = null;

  const fmt = s => {
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
  };

  function tick(ts) {
    if (!lastFrame) lastFrame = ts;
    const delta = (ts - lastFrame) / 1000;
    lastFrame = ts;
    if (running) {
      seconds -= delta;
      if (seconds < 0) seconds = 0;
      els.time.textContent = fmt(seconds);
      requestAnimationFrame(tick);
    }
  }

  onValue(sb, (snap) => {
    const d = snap.val();
    if (!d) return;

    if (d.animation === "toggle") {
      els.board.classList.toggle("hide");
      update(sb, { animation: "" });
    }

    els.period.textContent = d.period || "1.";
    if (d.time) seconds = d.time.split(":")[0]*60 + +d.time.split(":")[1];
    els.time.textContent = fmt(seconds);

    if (d.running && !running) {
      running = true;
      lastFrame = null;
      requestAnimationFrame(tick);
    } else if (!d.running && running) {
      running = false;
      update(sb, { time: fmt(seconds) });
    }
  });
</script>
</body>
</html>
