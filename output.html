<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Output – Hokejová časomíra</title>
<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#scoreboard {
  display: flex;
  align-items: stretch;
  font-family: Arial, sans-serif;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
.league-logo {
  background: white;
  width: 65px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-right: 2px solid #007bff;
}
.league-logo img {
  width: 45px;
  height: 50px;
}
.info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: #007bff;
  color: white;
  width: 100px;
  text-align: center;
}
.info div {
  border-bottom: 2px solid white;
  padding: 6px 0;
}
.teams {
  background: white;
  color: #003366;
  padding: 0 10px;
}
.team {
  display: flex;
  align-items: center;
  gap: 8px;
  height: 60px;
}
.team img {
  width: 40px;
  height: 40px;
}
.divider {
  height: 2px;
  background: #007bff;
}
.scores {
  display: flex;
  flex-direction: column;
  background: #ff8c00;
}
.score {
  width: 60px;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 26px;
  border-bottom: 2px solid white;
}
.penalty-box {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin-left: 4px;
}
.penalty-row {
  display: flex;
  flex-direction: row;
  gap: 5px;
}
.penalty {
  width: 75px;
  height: 60px;
  background: #007bff;
  color: white;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
}
.hidden { display: none; }
</style>
</head>
<body>
<div id="scoreboard">
  <div class="league-logo"><img id="leagueLogo" src="" alt=""></div>
  <div class="info">
    <div id="period"></div>
    <div id="time"></div>
  </div>
  <div class="teams">
    <div class="team"><img id="logoA"><span id="nameA"></span></div>
    <div class="divider"></div>
    <div class="team"><img id="logoB"><span id="nameB"></span></div>
  </div>
  <div class="scores">
    <div id="scoreA" class="score">0</div>
    <div id="scoreB" class="score">0</div>
  </div>
  <div class="penalty-box">
    <div class="penalty-row"><div id="penA1" class="penalty hidden"></div><div id="penA2" class="penalty hidden"></div></div>
    <div class="penalty-row"><div id="penB1" class="penalty hidden"></div><div id="penB2" class="penalty hidden"></div></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
  authDomain: "hcvlasim.firebaseapp.com",
  databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hcvlasim",
  storageBucket: "hcvlasim.firebasestorage.app",
  messagingSenderId: "384166386163",
  appId: "1:384166386163:web:79d1ca50cfd973b6deda86",
  measurementId: "G-WRE3MQ4ZEX"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

onValue(ref(db, "scoreboard"), (snap) => {
  const d = snap.val();
  if (!d) return;

  document.getElementById("time").textContent = d.time;
  document.getElementById("period").textContent = d.period;
  document.getElementById("nameA").textContent = d.teamA;
  document.getElementById("nameB").textContent = d.teamB;

  if (d.logoA) document.getElementById("logoA").src = d.logoA;
  if (d.logoB) document.getElementById("logoB").src = d.logoB;
  if (d.leagueLogo) document.getElementById("leagueLogo").src = d.leagueLogo;

  // Tresty
  ["penA1","penA2","penB1","penB2"].forEach(id => document.getElementById(id).classList.add("hidden"));
  if (d.penalties) {
    let a = 1, b = 1;
    d.penalties.forEach(p => {
      const el = document.getElementById(p.team === "A" ? `penA${a++}` : `penB${b++}`);
      if (el) {
        el.classList.remove("hidden");
        el.textContent = `${Math.floor(p.remaining/60)}:${String(p.remaining%60).padStart(2,"0")}`;
      }
    });
  }
});
</script>
</body>
</html>
