<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výstup – Časomíra</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #scoreboard {
      display: flex;
      align-items: stretch;
      font-family: Arial, sans-serif;
      font-weight: bold;
      transition: all 0.6s ease-in-out;
      transform-origin: center;
    }

    #scoreboard.hide {
      transform: scale(0);
      opacity: 0;
    }

    .league-logo {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      border-right: 2px solid #007bff;
    }

    .league-logo img {
      width: 65px;
      height: 65px;
      object-fit: contain;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #007bff;
      color: white;
      text-align: center;
      width: 100px;
      border-right: 2px solid white;
    }

    .info div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      height: 40px;
      border-bottom: 2px solid white;
    }

    .teams {
      display: flex;
      flex-direction: column;
      background: white;
      color: #003366;
      justify-content: center;
      padding: 0 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 60px;
    }

    .team img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .abbr { font-size: 20px; }

    .divider { height: 2px; background: #007bff; }

    .scores {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #ff8c00;
    }

    .score {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      font-weight: 800;
      border-bottom: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div class="league-logo">
      <img src="https://piskejhokej.cz/img/logo.23de2cb2.png" alt="Logo">
    </div>

    <div class="info">
      <div id="period">1.</div>
      <div id="time">20:00</div>
    </div>

    <div class="teams">
      <div class="team">
        <img id="logo1" src="https://hcvlasim.cz/dist/images/logo.svg" alt="">
        <span id="team1" class="abbr">VLA</span>
      </div>
      <div class="divider"></div>
      <div class="team">
        <img id="logo2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s" alt="">
        <span id="team2" class="abbr">BEN</span>
      </div>
    </div>

    <div class="scores">
      <div id="score1" class="score">0</div>
      <div id="score2" class="score">0</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyANQRaMe5QV3Onn3wkBvNx_AxgJA-81D-Q",
      authDomain: "hcvlasim.firebaseapp.com",
      databaseURL: "https://hcvlasim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hcvlasim"
    });
    const db = getDatabase(app);
    const refScore = ref(db, "scoreboard/");

    const els = {
      board: document.getElementById("scoreboard"),
      team1: document.getElementById("team1"),
      team2: document.getElementById("team2"),
      logo1: document.getElementById("logo1"),
      logo2: document.getElementById("logo2"),
      score1: document.getElementById("score1"),
      score2: document.getElementById("score2"),
      period: document.getElementById("period"),
      time: document.getElementById("time")
    };

    let running = false;
    let localSec = 0;
    let raf;

    const parse = t => {
      const [m, s] = (t || "00:00").split(":").map(Number);
      return m * 60 + (s || 0);
    };
    const fmt = s => {
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
    };

    function tick() {
      if (!running) return;
      localSec -= 1/60;
      if (localSec <= 0) {
        localSec = 0;
        running = false;
      }
      els.time.textContent = fmt(localSec);
      raf = requestAnimationFrame(tick);
    }

    onValue(refScore, snap => {
      const data = snap.val();
      if (!data) return;

      els.team1.textContent = data.team1 || "VLA";
      els.team2.textContent = data.team2 || "BEN";
      els.logo1.src = data.logo1 || els.logo1.src;
      els.logo2.src = data.logo2 || els.logo2.src;
      els.score1.textContent = data.score1 ?? "0";
      els.score2.textContent = data.score2 ?? "0";
      els.period.textContent = data.period || "1.";
      if (data.animation === "hide") els.board.classList.add("hide");
      else els.board.classList.remove("hide");

      if (data.startTime && data.startTimestamp && data.running) {
        const startSec = parse(data.startTime);
        const elapsed = (Date.now() - data.startTimestamp) / 1000;
        localSec = Math.max(0, startSec - elapsed);
        if (!running) {
          running = true;
          cancelAnimationFrame(raf);
          tick();
        }
      } else {
        running = false;
        cancelAnimationFrame(raf);
        els.time.textContent = data.time || fmt(localSec);
      }
    });
  </script>
</body>
</html>
