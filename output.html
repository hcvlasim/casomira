<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoreboard ‚Äì TELH styl s tresty</title>

  <style>
    body {
      margin: 0;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== SCOREBOARD ===== */
    #scoreboard {
      display: flex;
      align-items: stretch;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      font-family: Arial, sans-serif;
      font-weight: bold;
      overflow: hidden;
      transform-origin: center;
      transition: all 0.6s ease-in-out;
    }

    /* ‚ú® Animace zmizen√≠ cel√© ƒçasom√≠ry */
    #scoreboard.hidden {
      transform: scale(0.4);
      opacity: 0;
      filter: blur(4px);
    }

    /* üá®üáø Logo ƒåesk√©ho hokeje */
    .league-logo {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      border-right: 2px solid #007bff;
    }

    .league-logo img {
      width: 65px;
      height: 65px;
      object-fit: contain;
    }

    /* üîµ ƒåasom√≠ra */
    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #007bff;
      color: white;
      text-align: center;
      width: 100px;
      border-right: 2px solid white;
    }

    .info div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      height: 40px;
      border-bottom: 2px solid white;
    }

    .info div:last-child {
      border-bottom: none;
    }

    /* ‚ö™ T√Ωmy */
    .teams {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
      padding: 0 12px;
      color: #003366;
    }

    .team {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      height: 60px;
    }

    .team img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      background: #fff;
    }

    .abbr {
      font-size: 20px;
      font-weight: 800;
      color: #003366;
    }

    .divider {
      height: 2px;
      background: #007bff;
      margin: 0;
    }

    /* üü† Sk√≥re */
    .scores {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #ff8c00;
    }

    .score {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      font-weight: 800;
      border-bottom: 2px solid white;
    }

    .score:last-child {
      border-bottom: none;
    }

    /* üîµ Tresty */
    .penalties {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #007bff;
      width: 70px;
      transform: translateX(100%);
      transition: all 0.5s ease-in-out;
      opacity: 0;
    }

    .penalty {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-weight: 800;
      border-bottom: 2px solid white;
    }

    .penalty:last-child {
      border-bottom: none;
    }

    /* Efekt "swipe zleva" p≈ôi zobrazen√≠ */
    .penalties.active {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <!-- Logo ƒåesk√©ho hokeje -->
    <div class="league-logo">
      <img src="https://piskejhokej.cz/img/logo.23de2cb2.png" alt="ƒåesk√Ω hokej" />
    </div>

    <!-- ƒåasom√≠ra -->
    <div class="info">
      <div id="period">1.</div>
      <div id="time">20:00</div>
    </div>

    <!-- T√Ωmy -->
    <div class="teams">
      <div class="team">
        <img id="logo1" src="https://hcvlasim.cz/dist/images/logo.svg" alt="Vla≈°im" />
        <span id="team1" class="abbr">VLA</span>
      </div>

      <div class="divider"></div>

      <div class="team">
        <img id="logo2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s" alt="Bene≈°ov" />
        <span id="team2" class="abbr">BEN</span>
      </div>
    </div>

    <!-- Sk√≥re -->
    <div class="scores">
      <div id="score1" class="score">0</div>
      <div id="score2" class="score">0</div>
    </div>

    <!-- Tresty -->
    <div class="penalties">
      <div id="penalty1" class="penalty">00:00</div>
      <div id="penalty2" class="penalty">00:00</div>
    </div>
  </div>

  <!-- üî• Firebase ƒçten√≠ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TV≈ÆJ_API_KEY",
      authDomain: "TV≈ÆJ_PROJEKT.firebaseapp.com",
      databaseURL: "https://TV≈ÆJ_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "TV≈ÆJ_PROJEKT",
      storageBucket: "TV≈ÆJ_PROJEKT.appspot.com",
      messagingSenderId: "XXXXXXXXXX",
      appId: "1:XXXXXXXXXX:web:XXXXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sb = document.getElementById("scoreboard");
    const penalties = document.querySelector(".penalties");
    const refs = {
      team1: document.getElementById("team1"),
      team2: document.getElementById("team2"),
      logo1: document.getElementById("logo1"),
      logo2: document.getElementById("logo2"),
      score1: document.getElementById("score1"),
      score2: document.getElementById("score2"),
      time: document.getElementById("time"),
      period: document.getElementById("period"),
      penalty1: document.getElementById("penalty1"),
      penalty2: document.getElementById("penalty2")
    };

    // üîÑ Poslouch√° zmƒõny v datab√°zi
    onValue(ref(db, "scoreboard/"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // üèí T√Ωmy
      if (data.team1) refs.team1.textContent = data.team1;
      if (data.team2) refs.team2.textContent = data.team2;
      if (data.logo1) refs.logo1.src = data.logo1;
      if (data.logo2) refs.logo2.src = data.logo2;

      // üü† Sk√≥re
      if (data.score1 !== undefined) refs.score1.textContent = data.score1;
      if (data.score2 !== undefined) refs.score2.textContent = data.score2;

      // ‚è±Ô∏è ƒåas
      if (data.time) refs.time.textContent = data.time;
      if (data.period) refs.period.textContent = data.period;

      // üé¨ Viditelnost cel√© ƒçasom√≠ry
      if (data.visible === false) {
        sb.classList.add("hidden");
      } else {
        sb.classList.remove("hidden");
      }

      // üö® Tresty
      if (data.penalty1_active || data.penalty2_active) {
        penalties.classList.add("active");
      } else {
        penalties.classList.remove("active");
      }

      if (data.penalty1_time) refs.penalty1.textContent = data.penalty1_time;
      if (data.penalty2_time) refs.penalty2.textContent = data.penalty2_time;
    });
  </script>
</body>
</html>
