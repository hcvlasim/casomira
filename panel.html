<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard ‚Äì P≈ôehledn√Ω ovl√°dac√≠ panel</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding-top: 50px;
    }

    /* === SCOREBOARD === */
    #scoreboard {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
      background: linear-gradient(180deg, #1c1c1c, #0e0e0e);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      height: 85px;
      width: 950px;
      padding: 0 25px;
    }

    .team {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      height: 70px;
      padding: 0 35px;
      border-radius: 8px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.25);
    }

    .team img { height: 58px; max-width: 70px; object-fit: contain; }
    .team span { font-weight: 700; font-size: 28px; color: #000; }

    .time {
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70px;
      width: 140px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.25);
    }

    .main-time { font-size: 30px; font-weight: 700; }
    .period { font-size: 16px; font-weight: 700; opacity: 0.9; }

    /* === PANEL === */
    #control-panel {
      width: 950px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .section {
      background-color: #2b2b2b;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      border-left: 5px solid #007bff;
      padding-left: 10px;
      font-size: 18px;
      color: #66b0ff;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      width: 120px;
    }

    input, select, button {
      padding: 8px 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
    }

    input, select {
      background-color: #fff;
      color: #000;
    }

    .logo-input { width: 300px; }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <!-- SCOREBOARD -->
  <div id="scoreboard">
    <div class="team">
      <img id="logo1" src="https://hcvlasim.cz/dist/images/logo.svg" alt="Logo vlevo">
      <span id="team1-name">VLA</span>
    </div>

    <div class="time">
      <div class="main-time" id="main-time">20:00</div>
      <div class="period" id="period">1. t≈ôetina</div>
    </div>

    <div class="team">
      <span id="team2-name">BEN</span>
      <img id="logo2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s" alt="Logo vpravo">
    </div>
  </div>

  <!-- PANEL -->
  <div id="control-panel">

    <!-- Sekce 1: T√Ωmy -->
    <div class="section">
      <h3>üèí Nastaven√≠ t√Ωm≈Ø</h3>
      <div class="control-row">
        <label>T√Ωm vlevo:</label>
        <input type="text" id="input-team1" value="VLA">
        <label>Logo vlevo (URL):</label>
        <input type="text" id="input-logo1" class="logo-input" value="https://hcvlasim.cz/dist/images/logo.svg">
      </div>
      <div class="control-row">
        <label>T√Ωm vpravo:</label>
        <input type="text" id="input-team2" value="BEN">
        <label>Logo vpravo (URL):</label>
        <input type="text" id="input-logo2" class="logo-input" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s">
      </div>
      <button onclick="applyTeams()">üíæ Ulo≈æit n√°zvy a loga</button>
    </div>

    <!-- Sekce 2: ƒåasom√≠ra -->
    <div class="section">
      <h3>‚è±Ô∏è Ovl√°d√°n√≠ ƒçasu</h3>
      <div class="control-row">
        <label>ƒåas:</label>
        <input type="text" id="input-time" value="20:00">
        <div class="button-group">
          <button onclick="setTime()">Nastavit</button>
          <button onclick="startTimer()">Spustit</button>
          <button onclick="stopTimer()">Zastavit</button>
          <button onclick="addSecond()">+1 sek</button>
          <button onclick="removeSecond()">-1 sek</button>
        </div>
      </div>
    </div>

    <!-- Sekce 3: T≈ôetina + Reset -->
    <div class="section">
      <h3>‚öôÔ∏è Dal≈°√≠ nastaven√≠</h3>
      <div class="control-row">
        <label>T≈ôetina:</label>
        <select id="input-period">
          <option>1. t≈ôetina</option>
          <option>2. t≈ôetina</option>
          <option>3. t≈ôetina</option>
          <option>Prodlou≈æen√≠</option>
        </select>
        <div class="button-group">
          <button onclick="applyPeriod()">Ulo≈æit t≈ôetinu</button>
          <button onclick="resetAll()">Reset v≈°eho</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    let timeDisplay = document.getElementById("main-time");
    let timer = null;
    let totalSeconds = 20 * 60;
    let running = false;

    function updateDisplay() {
      let minutes = Math.floor(totalSeconds / 60);
      let seconds = totalSeconds % 60;
      timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (totalSeconds > 0) {
            totalSeconds--;
            updateDisplay();
          }
        }, 1000);
      }
    }

    function stopTimer() {
      running = false;
      clearInterval(timer);
    }

    function addSecond() {
      totalSeconds++;
      updateDisplay();
    }

    function removeSecond() {
      if (totalSeconds > 0) totalSeconds--;
      updateDisplay();
    }

    function setTime() {
      const val = document.getElementById("input-time").value;
      const parts = val.split(":");
      const min = parseInt(parts[0]) || 0;
      const sec = parseInt(parts[1]) || 0;
      totalSeconds = min * 60 + sec;
      updateDisplay();
    }

    function applyTeams() {
      document.getElementById("team1-name").textContent = document.getElementById("input-team1").value;
      document.getElementById("team2-name").textContent = document.getElementById("input-team2").value;
      document.getElementById("logo1").src = document.getElementById("input-logo1").value;
      document.getElementById("logo2").src = document.getElementById("input-logo2").value;
    }

    function applyPeriod() {
      document.getElementById("period").textContent = document.getElementById("input-period").value;
    }

    function resetAll() {
      stopTimer();
      totalSeconds = 20 * 60;
      updateDisplay();
      document.getElementById("period").textContent = "1. t≈ôetina";
      document.getElementById("team1-name").textContent = "VLA";
      document.getElementById("team2-name").textContent = "BEN";
      document.getElementById("logo1").src = "https://hcvlasim.cz/dist/images/logo.svg";
      document.getElementById("logo2").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCi29DjHS7XSaP4DKucgDaUxqEXpF57WweQ&s";
    }

    updateDisplay();
  </script>

</body>
</html>
